kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.resource.default.name }}
spec:
  podSelector:
    matchLabels:
      app: {{ .Values.resource.default.name }}
  ingress:
  - ports:
    - port: {{ .Values.resource.service.port }}
      protocol: {{ .Values.resource.service.protocol }}
  egress:
  - {}
  policyTypes:
  - Egress
  - Ingress
