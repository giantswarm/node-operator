apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: node-operator
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - "*"
  # The node-operator watches NodeConfig CRs and updates their status. It must
  # not be allowed to create these CRs nor delete them. This responsibility is
  # given to other authorities.
  - apiGroups:
      - core.giantswarm.io
    resources:
      - nodeconfigs
    verbs:
      - get
      - list
      - update
      - patch
      - watch
  # The node-operator watches DrainerConfig CRs and updates their status. It
  # must not be allowed to create these CRs nor delete them. This responsibility
  # is given to other authorities.
  - apiGroups:
      - core.giantswarm.io
    resources:
      - drainerconfigs
    verbs:
      - get
      - list
      - update
      - patch
      - watch
  # The node-operator watches secrets in order to create Kubernetes clients for
  # being able to access guest clusters to drain its nodes. It must not be
  # allowed to do anything else than reading secrets.
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - namespaces
      - clusterrolebindings
      - serviceaccounts
    verbs:
      - get
      - list
      - watch
  - nonResourceURLs:
      - "/"
      - "/healthz"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: node-operator
subjects:
  - kind: ServiceAccount
    name: node-operator
    namespace: giantswarm
roleRef:
  kind: ClusterRole
  name: node-operator
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: node-operator-psp
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - node-operator-psp
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: node-operator-psp
subjects:
  - kind: ServiceAccount
    name: node-operator
    namespace: giantswarm
roleRef:
  kind: ClusterRole
  name: node-operator-psp
  apiGroup: rbac.authorization.k8s.io
