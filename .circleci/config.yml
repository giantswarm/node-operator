version: 2.1

orbs:
  architect: giantswarm/architect@5.5.0

workflows:
  build:
    jobs:
      - architect/go-build:
          name: go-build
          binary: node-operator
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog-master
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "node-operator"
          requires:
            - push-to-registries
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: architect
          name: push-to-app-catalog-pr
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "node-operator"
          requires:
            - push-to-registries
          filters:
            branches:
              ignore: master

      - architect/push-to-app-collection:
          context: architect
          name: push-to-aws-app-collection
          app_name: "node-operator"
          app_collection_repo: "aws-app-collection"
          requires:
            - push-to-app-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: architect
          name: push-to-azure-app-collection
          app_name: "node-operator"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-to-app-catalog-master
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
